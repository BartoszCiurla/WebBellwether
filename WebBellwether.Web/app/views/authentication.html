<div data-ng-controller="authSwitchController">
    <div ng-hide="registration" class="{{ asPageClass }}">
        <form role="form" data-ng-controller="loginController">
            <div class="row">
                <div class="col-md-2">
                    &nbsp;
                </div>
                <div class="col-md-4">
                    <h3 class="form-login-heading">{{translation.Login}}</h3>
                    <input type="text" class="form-control" placeholder={{translation.Name}} data-ng-model="loginData.userName" required autofocus>
                    <input type="password" class="form-control" placeholder={{translation.Password}} data-ng-model="loginData.password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="loginData.useRefreshTokens"><strong>{{translation.URT}}</strong>
                        </label>
                    </div>
                    <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">{{translation.Login}}</button>
                    <div data-ng-hide="message == ''" class="alert alert-danger">
                        {{message}}
                    </div>
                </div>
                <div class="col-md-4">
                    <h3 class="form-login-heading">{{translation.SocialLogins}}</h3>
                    <p>{{translation.SocialLoginsDescription}}</p>
                    <button class="btn btn-fb btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><i class="fa fa-facebook"></i>Facebook</button>
                    <button class="btn btn-google-plus btn-block" type="button" data-ng-click="authExternalProvider('Google')"><i class="fa fa-google-plus"></i>Google+</button>
                </div>
                <div class="col-md-2">
                    &nbsp;
                </div>
            </div>
        </form>
    </div>

    <div ng-hide="!registration" class="{{ asPageClass }}">
        <form class="form-login" role="form" data-ng-controller="signupController">
            <h2 class="form-login-heading">{{translation.Register}}</h2>
            <input type="text" class="form-control" placeholder={{translation.Name}} data-ng-model="registration.userName" required autofocus>
            <input type="password" class="form-control" placeholder={{translation.Password}} data-ng-model="registration.password" required>
            <input type="password" class="form-control" placeholder={{translation.ConfirmPassword}} data-ng-model="registration.confirmPassword" required>
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">{{translation.Submit}}</button>
            <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                {{message}}
            </div>
        </form>

    </div>
    <form>
        <div ng-hide="!registration">
            {{translation.HaveAccount}} <input type="button" data-ng-click="joinUs()" class="btn btn-lg btn-info btn-block" value={{translation.SignIn}} />
        </div>
        <div ng-hide="registration">
            {{translation.NewHere}} <input type="button" data-ng-click="joinUs()" class="btn btn-lg btn-info btn-block" value={{translation.JoinUs}} />
        </div>
    </form>
</div>
