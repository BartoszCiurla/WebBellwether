<div class="container">
    <div ng-repeat="g in integrationGames">
        <div class="col-md-6">
            <div>
                <div>
                    <div>
                        <h1>{{g.gameName}}</h1>
                        <p>{{g.gameDescription}}</p>
                        <p></p>
                        <div ng-repeat="gf in g.integrationGameDetailModels">
                            <p>{{gf.gameFeatureName}} : {{gf.gameFeatureDetailName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
