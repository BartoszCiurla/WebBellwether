<!DOCTYPE html>
<html>
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>WebBellwether</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/metro.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body data-ng-app="webBellwether" data-ng-controller="translationController">
    <video autoplay loop poster="/appData/videos/CloudFly.jpg" id="bgvid">

        <source src="/appData/videos/CloudFly.webm" type="video/webm">

        <source src="/appData/videos/CloudFly.mp4" type="video/mp4">

    </video>
    <div data-ng-controller="indexController" role="navigation">

        <!--Header-->
        <div ng-include src="'/app/views/header.html'"></div>

        <!--Content-->
        <div class="container" data-ng-view=""></div>

        <!--Footer-->
        <div>
            <div ng-include src="'/app/views/footer.html'"></div>
        </div>
    </div>


    <!-- Must be here  -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/metro.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>
    <script src="app/routeAnimate.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/ordersService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>
    <script src="app/services/translationService.js"></script>
    <script src="app/services/sharedService.js"></script>
    <script src="app/services/integrationGamesService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/homeController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/ordersController.js?v=2"></script>
    <script src="app/controllers/refreshController.js?v=2"></script>
    <script src="app/controllers/tokensManagerController.js?v=2"></script>
    <script src="app/controllers/associateController.js?v=2"></script>
    <script src="app/controllers/translationController.js"></script>
    <script src="app/controllers/authSwitchController.js"></script>
    <script src="app/controllers/integrationGamesController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->

    

    <script type="text/javascript">
        //scrollowany nav
        var num = 480; //
        $(window).bind('scroll', function () {
            if ($(window).scrollTop() > num) {
                $('.menu').addClass('fixed');
            } else {
                $('.menu').removeClass('fixed');
            }
        });
       

    </script>
</body>
</html>
